<!doctype html>
<html lang="en" ng-app="mapugo">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet" type="text/css"/>
  <script src="http://use.edgefonts.net/andika.js"></script>
</head>
<body>
  <!-- <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul> -->

<!--   <div ng-view></div>
 -->
 <div id="page" ng-controller='AppController'>
    <div id="header">
        <span class="text"><a href="/">Mapugo</a></span>
    </div>
    <div id="mapcontainer">        
        <leaflet pointsource="pointsFromController" center="center" marker="marker" zoom="zoom"
         draggable="true"></leaflet>
    </div>
    <div id="actionbar">
      <ul>
        <li><a href="/">My Location</a></li>
        <li><a href="#/create">Add</a></li>
        <li>Add</li>
        <li>Add</li>
        <li>Add</li>
        <li>Search
          <input type="text" ng-model="search">
        </li>
      </ul>
      <!-- Coordinates
      <input type="text" ng-model="marker.lng">
      <input type="text" ng-model="marker.lat"> -->
      
    </div>    
    <div ng-view></div>
    <div id="footer">
        {{theplace}}
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="components/jquery/jquery.min.js"></script>
  
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="lib/leaflet/leaflet-directive.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="lib/leaflet/leaflet.js"></script>
   
   <script src="components/masonry/jquery.masonry.min.js"></script>
   <script>
    setTimeout(function(){
      
      $('#placescontainer').masonry({
        itemSelector : '.itemcell',
        columnwidth : 200});
    }, 200);
  
  </script>
</body>
</html>
