<div id="body">
	<h1>Add New Location</h1>
	<p>
		<label for="">LNG</label><input type="text" ng-model="marker.lng">
	</p>
	<p>
		<label for="">LAT</label><input type="text" ng-model="marker.lat">
	</p>
	<p><label for="">Title</label><input type="text" ng-model="marker.name"></p>
	<p><label for="">Synopsis</label><input type="text" ng-model="marker.synopsis"></p>
	<p><input type="button" value="Save" ng-click="locationAdd()"></p>
</div>
